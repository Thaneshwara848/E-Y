<div style="text-align: center;">
    <h4>Hi Validation Demo</h4>

    <form #userform="ngForm" (ngSubmit)="userdata(userform.value)" >

        <div class="form-inline">
            <label> User NAME <span style="color: red;" *ngIf="uname.invalid">* </span> : </label>
            <input type="text" class="form-control" name="uname" required #uname="ngModel" ngModel ><br>
            <span style="color: red;" *ngIf="uname.invalid && uname.touched">Name is Requried...!</span>
        </div>

        <div class="form-inline">
            <label> User PASS <span style="color: red;" *ngIf="upass.invalid">* </span> : </label>
            <input type="text" class="form-control" name="upass" required #upass="ngModel" ngModel ><br>
            <span style="color: red;" *ngIf="upass.invalid && upass.touched">pass is Requried...!</span>
        </div>

        <div>
            <br>
            <input type="submit" value="LOGIN" class="btn btn-success">
            <input type="reset" value="RESET" class="btn btn-danger">
        </div>

    </form>

</div>
